<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Review Scrapper for a User Entered Product From Amazon.">
    <meta name="author" content="Subhasish Kumar Behura">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        background-image: url("{{ url_for('static', filename='img2.jpg') }}");
        /* background-position: 100%; */
        background-repeat: no-repeat;
        background-size: 100% 100% 100% 100% 100% 100% 100% 100%;
        background-attachment: fixed;
        /* width: auto;
        height: auto; */
        /* overflow: scroll; */
        }
    </style>
    <title>SKB's Review Scrapper</title>

    
</head>
<script></script>
<body class="text-center" style="">
   
      <div class="container"> 
      
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-danger" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
          {% endif %}
        {% endwith %} 
        <br>
        
        <br>
        {% block content %}
          
        {% endblock%}
      </div>
    </div>
    
</body>
</html>
